<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <header class="title-area" href="">
    <section>
      <!-- <img class="header-logo" src="https://e7.pngegg.com/pngimages/405/350/png-clipart-pokemon-logo-pokemon-logo.png"> -->

    </section>
    <h1 class="title">Pokemon Arena</h1>

  </header>

  <main>
    <section class="search-button">
      <div class="search-bar">
        <input type="text" class="txt-Search" />
        <button class="btn-Search">&#128269</button>
      </div>
    
    
      <button class="Normal" id="Normal"></button>
      <button class="Fighting" id="Fighting"></button>
      <button class="Flying" id="Flying"></button>
      <button class="Poison" id="Poison"></button>
      <button class="Ground" id="Ground"></button>
      <button class="Rock" id="Rock"></button>
      <button class="Bug" id="Bug"></button>
      <button class="Ghost" id="Ghost"></button>
      <button class="Steel" id="Steel"></button>
      <button class="Fire" id="Fire"></button>
      <button class="Water" id="Water"></button>
      <button class="Grass" id="Grass"></button>
      <button class="Electric" id="Electric"></button>
      <button class="Psychic" id="Psychic"></button>
      <button class="Ice" id="Ice"></button>
      <button class="Dragon" id="Dragon"></button>
      <button class="Dark" id="Dark"></button>
      <button class="Fairy" id="Fairy"></button>
    
    </section>
    <nav>
      <div class="cards" id="cards"></div>
    </nav>

  </main>

  <footer>

  </footer>
  <script src="main.js" type="module"></script>
